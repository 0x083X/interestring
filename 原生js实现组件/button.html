<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>

</head>

<body>
    <!--type只能是danger,primary,warning中的一个-->
    <k-btn type="danger">
        <span slot="_1"></span>
    </k-btn>
    <template>
        <style>
            .k-btn {
                color: blue;
            }

            .k-btn-warning {
                color: rgba(150, 150, 57, 0.562);
            }

            .k-btn-danger {
                color: red;
            }
        </style>
        <button class="k-btn">
            <slot name="_1"></slot>
        </button>
    </template>
    <script src="./button.js" defer></script>
</body>

</html>
